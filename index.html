<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   <h1>ROCK PAPER SCISSORS</h1>
   <div class="gamebut">
    <button onclick="
      playGame('rock');
    " class="movbut" ><img src="./images/rock-emoji.png" alt=""></button>

    <button onclick="
      playGame('paper');
    "class="movbut"><img src="./images/paper-emoji.png" alt=""></button>

    <button onclick="
      playGame('scissors');
    "class="movbut"><img src="./images/scissors-emoji.png" alt=""></button>

</div>
<p class="js-result" ></p>
<p class="js-move" > ></p>
<p class="js-score" ></p>

    <button class="resetbut" onclick="
    score.win=0;
    score.lose=0;
    score.tie=0;
    // alert(`wins: ${score.win} loss: ${score.lose} ties: ${score.tie}`);
    updateScore();
    document.querySelector('.js-result').innerHTML ='';
    document.querySelector('.js-move').innerHTML='';
    ">RESET SCORE</button>

    <script>
     
        const score ={
           win : 0,
           lose : 0,
           tie : 0
        }

        updateScore();


      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }
        if(result === 'You win.'){
            score.win++;
        }
        else if(result ==='You lose.'){
            score.lose++;
        }
        else if(result==='Tie.'){
            score.tie++ ;
        }
        updateScore();
        document.querySelector('.js-result').innerHTML =result;
        document.querySelector('.js-move').innerHTML=`you 
        <img src="./images/${playerMove}-emoji.png" class="moveIcon"> 
        : <img src="./images/${computerMove}-emoji.png" class="moveIcon">
         computer`;

        

        // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
        // wins: ${score.win} loss: ${score.lose} ties: ${score.tie}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }

      
      function updateScore(){
        document.querySelector('.js-score').innerHTML = `wins: ${score.win} loss: ${score.lose} ties: ${score.tie}`;
      }
      
      
    

        
      
        
       
      
    </script>
  </body>
</html>
